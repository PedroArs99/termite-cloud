# ============================================================
# Bridge to AWS IOT
# ============================================================

connection awsiot

# Retrieve the value of the AWS IoT Core ATS endpoint for your AWS Region using
# aws iot describe-endpoint --endpoint-type iot:Data-ATS

address a31zuykmyje6lo-ats.iot.eu-central-1.amazonaws.com:8883

# Specifying which topics are bridged and in what fashion
topic awsiot_to_localgateway in 1
topic localgateway_to_awsiot out 1
topic both_directions both 1

# Setting protocol version explicitly
bridge_protocol_version mqttv311
bridge_insecure false

# Bridge connection name and MQTT client Id, enabling the connection automatically when the broker starts.
cleansession true
clientid bridgeawsiot
start_type automatic
notifications false
log_type all

# Access connections from outside the local container
listener 1883

# Specify password files
password_file <path to at least one password file>

# ============================================================
# Certificate based SSL/TLS support
# ============================================================

#Path to the rootCA
bridge_cafile /etc/mosquitto/certs/rootCA.pem

# Path to the PEM encoded client certificate
bridge_certfile /etc/mosquitto/certs/cert.crt

# Path to the PEM encoded client private key
bridge_keyfile /etc/mosquitto/certs/private.key

#END of bridge.conf